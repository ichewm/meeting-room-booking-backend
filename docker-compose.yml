version: '3.8'

services:
  app:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DB_HOST: db                     
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=meeting_room_booking
      - MYSQL_USER=user
      - MYSQL_PASSWORD=example
      - MYSQL_ROOT_PASSWORD=example
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pexample"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:

networks:
  webnet:
    driver: bridge
